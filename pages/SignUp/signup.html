<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect Ada</title>
    <link rel="stylesheet" href="../../styles/styles.css" />
    <link rel="shortcut icon" href="../../assets/favicon.svg" type="image/x-icon">
  </head>
  <body>
    <main id="index">
      <section class="logo">
        <img src="../../assets/logo.svg" alt="">
        <p>A vida é feita de conexões.</p>
      </section>
      <section>
        <div class="form-wrapper">
          <form>
            <fieldset>
              <legend>Crie sua conta</legend>
              <div class="input-wrapper">
                <label for="userName">Nome</label>
                <input type="text" id="userName" placeholder="exemplo@exemplo.com.br" required>
              </div>
              <div class="input-wrapper">
                <label for="userEmail">Email</label>
                <input type="email" id="userEmail" placeholder="exemplo@exemplo.com.br" required>
              </div>
              <div class="input-wrapper">
                <label for="userPassword">Senha</label>
                <input type="password" id="userPassword" placeholder="No mínimo 6 caracteres" required>
              </div>
              <button id="signup">Criar conta</button>
            </fieldset>
          </form>
          <a href="../../index.html">Já tenho uma conta</a>
        </div>
      </section>
    </main>
    <script src="./script-signup.js" type="module"></script>
  </body>
</html>
